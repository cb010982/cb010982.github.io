<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Form" />
    <title>Donate form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5d686c">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="msapplication-TileColor" content="#26a160">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="donate.css" />
</head>
<body>
    <form method="get" id="form">
        <div>
            <h2>Donation</h2>
            <p>Select a donation amount</p>
            <br />

            <span>
                <input type="radio" value="100LKR" name="amount" id="100LKR">
                <label for="100LKR">100LKR</label>
            </span>
            <span>
                <input type="radio" value="500LKR" name="amount" id="500LKR">
                <label for="100LKR">500LKR</label>
            </span>
            <span>
                <input type="radio" value="1000LKR" name="amount" id="1000LKR">
                <label for="100LKR">1000LKR</label>
            </span>
            <span>
                <input type="radio" value="2000LKR" name="amount" id="2000LKR">
                <label for="100LKR">2000LKR</label>
            </span>
            <span>
                <input type="radio" value="5000LKR" name="amount" id="5000LKR">
                <label for="100LKR">5000LKR</label>
            </span>
            <span>
                <input type="radio" value="10000LKR" name="amount" id="10000LKR" checked>
                <label for="100LKR">10000LKR</label>
            </span>
            <p id="output">Your choice of donation is 10000 LKR.</p>


            <br /><br />
            <hr />
            <h3>Payment methods</h3>
            <p>
                <input type="radio" id="visa" name="cardType" value="visa" checked><img src="donateimages/visa.webp" />
            </p>
            <p>
                <input type="radio" id="mastercard" name="cardType" value="mastercard"><img src="donateimages/mastercard.webp" />
            </p>
            <hr />

            <fieldset>
                <p class="left">
                    <input type="text" id="name" name="name" placeholder="Cardholder name" pattern="[A-Za-z ]{1,100}" required /><br />
                    <label for="name">Name on card</label>
                <p class="left">
                    <input type="text" id="cardno" name="cardno" placeholder="Card Number" pattern="^[0-9]{16}$" required maxlength="16" /><br />
                    <label for="cardno">Credit Card Number</label>
                </p>
            </fieldset>
            <fieldset>
                <p class="left">
                    <input type="text" id="address" name="address" placeholder="Address" required /><br />
                    <label for="address">Address</label>
                </p>
                <p class="left">
                    <input type="text" id="securitycode" name="securitycode" placeholder="Card Verification Code" pattern="^[0-9]{3}$" required maxlength="3" /><br />
                    <label for="securitycode">Security Code</label>
                </p>

            </fieldset>
            <fieldset>
                <p>
                <p id="error"></p>
                <input type="month" id="expiryDate" name="expiryDate" required /><br />
                <label for="expiryDate">Expiry date</label>
                </p>

            </fieldset>
            <fieldset>
                <input type="submit" value="Donate" name="donate" id="donate">
                <p id="outputdonate"></p>

            </fieldset>
        </div>
    </form>
    <a href="donate.html" class="backbtn">Back</a>

</body>
</html>
